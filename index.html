<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Amber – Přihlášení</title>
    <link rel="stylesheet" href="src/styles/main.css">

</head>
<body>
<header>
    <img src="img/logoHeader.svg" alt="Amber Plasma logo" class="logo">
</header>

<main class="login-container">
    <img src="img/mojeAmberKey.svg" alt="Moje Amber" class="main-logo">

    <div class="form-container">
        <label for="email">Email <span class="required">*</span></label>

        <input type="email" id="email" name="email" placeholder="zadejte email" required>

        <label for="email">Heslo <span class="required">*</span></label>

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="*******" required>
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>

        <a href="zapomenuteHeslo.html" class="forgot-password">Zapomenuté heslo</a>
    </div>

    <button class="btn primary">Přihlásit se</button>

    <div class="divider">
        <span>nebo</span>
    </div>


    <button class="btn secondary">Vytvořit nový účet Moje Amber</button>


    <p class="existing-user">
        Jste náš stávající dárce a nemůžete <br>se přihlásit? <a href="#">Klikněte zde</a> a nastavte si heslo.
    </p>
</main>

<footer>
    <img src="./img/handDrop.svg" alt="Daruj plazmu" class="footer-img">
</footer>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "🙈";
        } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "👁️";
        }
    }
</script>


</body>
</html>
