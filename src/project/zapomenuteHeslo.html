<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomenuté heslo – Moje Amber</title>
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>
<body>

<header>
    <img src="../../img/logoHeader.svg" alt="Amber Plasma logo" class="logo">
</header>

<main class="login-container">
    <img src="../../img/mojeAmberKey.svg" alt="Moje Amber" class="main-logo">

    <form class="form-container">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="zadejte svůj e-mail" required>

        <p class="forgot">
            Zadejte svůj email a my vám pošleme odkaz pro obnovení hesla.
        </p>

        <button type="submit" class="btn primary">Obnovit heslo</button>

        <a href="index.html" class="forgot-password">← Zpět na přihlášení</a>
    </form>

    <div class="divider">
        <span>nebo</span>
    </div>

    <button class="btn secondary">Vytvořit nový účet</button>

</main>

<footer>
    <img src="../../img/handDrop.svg" alt="Daruj plazmu" class="footer-img">
</footer>

<div id="toast-container"></div>

<script src="../../dist/bundle.js"></script>
</body>
</html>
